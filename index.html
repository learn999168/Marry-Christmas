        .gift:hover {

            transform: rotate(360deg);

            /* margin-left: 1000%; */
            
            
        }
        .gift:active {

        .button-group {

            font-size: 20px;
            border-radius: none;
            border: none;

            align-items: center;
            display: flex;
            padding: 30px;
            gap: 20px; /* Increase or decrease this number for more/less space */

        }
        a {

            list-style: none;
            border-radius: var(--radius);

        }
        #yesBtn {
            padding: 10px;
            color: #ffe0eb;
            background-color: #029e31;
            border-radius: var(--radius);
            transition: 1.5s;
            
        }
        #noBtn {
            padding: 10px;
            background-color: red;
            color: white;
            border-radius: var(--radius);
            transition: 1s;
            
        }
        #yesBtn:hover {
            cursor: pointer;
            background-color: #ff94b8;
            box-shadow: 0 1px 10px 3px #ff94b8;
            transform: scale(1.05);
            transition: 0.5s;
            
        }
        #yesBtn:active {
            
            background-color: #ff0055;
            
            
        }
        #noBtn:hover {
            cursor: pointer;
            background-color: #ff94b8;
            /* box-shadow: 0 1px 10px 3px #ff94b8; */
            transform: rotate(0deg);
            transition: 0.01s;
            margin-left: 100%;
            
        }
        .cursor{
            position: relative;
            margin: 0 auto;
            border-right: 2px solid rgba(255,255,255,.75);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            transform: translateY(-10%);    
        }
        /* Animation */
        .textrun {
            animation: 
            typewriter 2s steps(50) 1s 1 normal both, 
            blinkingCursor 500ms steps(50) infinite normal;
        }
        @keyframes typewriter {
            from { width: 0; }
            to { width: 90%; }
        }
        @keyframes blinkingCursor{
        from { border-right-color: rgba(255,255,255,.75); }
        to { border-right-color: transparent; }
        }
